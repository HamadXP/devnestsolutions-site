<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - DevNest</title>
  <meta name="description" content="Contact DevNest team directly via email.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <div class="max-w-xl mx-auto py-16 px-6">
    <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
    <p class="mb-6">We'd love to hear from you. Please fill out the form below.</p>

    <form action="https://formspree.io/f/xdkdewnw" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your name" required class="w-full p-3 border border-gray-300 rounded" />
      <input type="email" name="email" placeholder="Your email" required class="w-full p-3 border border-gray-300 rounded" />
      <textarea name="message" rows="5" placeholder="Your message" required class="w-full p-3 border border-gray-300 rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">Send Message</button>
    </form>
  </div>

</body>
</html>
