<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Latest Tech and Showbiz blog posts, updated automatically with trending topics.">
    <meta name="keywords" content="Tech, Showbiz, Blog, AI-generated, Trending">
    <meta name="author" content="DevNest Solutions" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>DevNest Blog</title>
  </head>
  <body class="bg-white text-gray-800 font-sans">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full bg-white shadow z-50">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold">DevNest</a>
        <nav class="space-x-4">
          <a href="/posts/tech/index.html" class="text-gray-600 hover:text-black">Tech</a>
          <a href="/posts/showbiz/index.html" class="text-gray-600 hover:text-black">Showbiz</a>
        </nav>
      </div>
    </header>

    <!-- Spacer for fixed header -->
    <div class="h-20"></div>

    <!-- Main Blog Section -->
    <main class="max-w-4xl mx-auto px-4 py-6 space-y-12">
      <section>
        <h1 class="text-3xl font-bold mb-4">Latest Blog Posts</h1>

        <!-- Sample Blog Post Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <!-- Sample Card -->
          <article class="border rounded-2xl overflow-hidden shadow hover:shadow-lg transition">
            <img src="/images/sample-tech.jpg" alt="Tech post" class="w-full h-48 object-cover">
            <div class="p-4">
              <h2 class="text-xl font-semibold mb-2">How AI Is Changing Tech</h2>
              <p class="text-sm text-gray-500">July 23, 2025</p>
              <a href="/posts/tech/sample-post.html" class="text-blue-600 mt-2 inline-block">Read more →</a>
            </div>
          </article>

          <!-- Another Sample Card -->
          <article class="border rounded-2xl overflow-hidden shadow hover:shadow-lg transition">
            <img src="/images/sample-showbiz.jpg" alt="Showbiz post" class="w-full h-48 object-cover">
            <div class="p-4">
              <h2 class="text-xl font-semibold mb-2">Top 5 Celebs Trending Now</h2>
              <p class="text-sm text-gray-500">July 22, 2025</p>
              <a href="/posts/showbiz/sample-post.html" class="text-blue-600 mt-2 inline-block">Read more →</a>
            </div>
          </article>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 w-full bg-gray-100 py-3 border-t text-center text-sm text-gray-600">
      <a href="/contact.html" class="mx-2 hover:underline">Contact</a> |
      <a href="/privacy.html" class="mx-2 hover:underline">Privacy</a> |
      <a href="/terms.html" class="mx-2 hover:underline">Terms</a> |
      <a href="https://www.linkedin.com" class="mx-2 hover:underline" target="_blank">LinkedIn</a>
    </footer>

  </body>
</html>
